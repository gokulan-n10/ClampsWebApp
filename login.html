<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clamps Login</title>
    <link rel="stylesheet" href="reglogin.css">
</head>
<script src="clamps.js"></script>
<body>
    <div class="container">
        <h2>Login</h2>
        <form id="loginForm">
            <label for="loginEmail">Email:</label>
            <input type="email" id="loginEmail" required>

            <label for="loginPassword">Password:</label>
            <input type="password" id="loginPassword" required>

            <label for="loginSecurityQuestion">Security Question:</label>
            <input type="text" id="loginSecurityQuestion" required>

            <label for="loginSecurityAnswer">Security Answer:</label>
            <input type="password" id="loginSecurityAnswer" required>

            <button type="button" onclick="login()">Login</button>
        </form>
    </div>
</body>

</html>
