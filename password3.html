<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Password 3</title>
    <link rel="stylesheet" href="passwords.css">
</head>
<body>
    <script>
        function hide() {
            var x = document.getElementById("ep");
            if (x.style.display === "none") {
                x.style.display = "block";
            } else {
                x.style.display = "none";
            }
        }

        function edit() {
            let newPassword = prompt("Please enter your new entry password.");
            if (newPassword!=null) {
                document.getElementById("ep").innerHTML = newPassword;
            }      
        }
    </script>
    <div id="entrybox">
        <h1>Facebook Password</h1>
        <p hidden id="ep"><i>MarkZuc@10</i></p>
        <button onclick="hide()">Show/Hide</button>
        <button onclick="edit()">Edit Entry</button>
        <br><br>
        <form>
            <label for="entrydate">Date Saved:</label>
            <input type="date" id="entrydate" name="entrydate">
            <button>Submit</button>
          </form>
        <br><br>
        <button onclick="homepage()">Homepage</button>
    </div>
    <br>
    <script>
        function homepage() {
            window.location.href = "clamps.html";
        }

        function newEntry() {
            window.location.href = "new_entry.html";
        }
    </script>
</body>

</html>
