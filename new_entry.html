<!DOCTYPE html>
<html lang="en">
    <head>
        <title>CLAMPS New Entry</title>
        <link rel="stylesheet" href="new_entry.css">
        <script src="clamps.js"></script>
    </head>
    <h3>
        <a href="clamps.html">Return to Homepage</a>
    </h3>
    <h1>New Entry</h1>
    <body>
        <p>Passwords must contain a lowercase letter, a capital letter, a number, and minimum 8 characters!</p>
        <div class="container">
            <form>
              <label for="passwordname">Password Name</label>
              <input type="text" id="passwordname" name="passwordname" required>
          
              <label for="ep">Password</label>
              <input type="password" id="ep" name="ep" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
          
              <label for="eap">Account Password</label>
              <input type="password" id="eap" name="eap" required>

              <input type="submit" onclick="submitEntry()">
            </form>
          </div>
          
          <div id="message">
            <h3>Password must contain the following:</h3>
            <p id="letter" class="invalid">A <b>lowercase</b> letter</p>
            <p id="capital" class="invalid">A <b>capital (uppercase)</b> letter</p>
            <p id="number" class="invalid">A <b>number</b></p>
            <p id="length" class="invalid">Minimum <b>8 characters</b></p>
          </div>
        
    </body>
</html>
